<section class="page" id="form">
        
    <span class="page-title"><h3>I Like to do Job with you</h3></span>
        
    <section class="wrapper">
        <form  action="https://formspree.io/{{ site.data.settings.email }}" method="POST">

            <section class="contact-info-group">

                <label><span>Your Name</span>
                    <input type="text" name="name"></label>

                <label><span>Your Email</span>
                    <input type="email" name="_replyto"></label>

            </section>

            <label><span>Tell me about your project</span>
                <textarea name="message"></textarea></label>

            <section class="submit-wrap">
                <input type="submit" value="Send">
            </section>

        </form>
    </section>
</section>
